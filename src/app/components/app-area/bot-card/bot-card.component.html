<div class="wrapper" (click)="selectContact()">
    <div class="left-side">
        <app-bot-badge [initials]="bot.language.name[0]"></app-bot-badge>
    
        <div class="bot-info">
            <span class="bot-language">{{bot.name | titlecase}}</span>
            <span class="bot-native-language">{{bot.language.nativeName}}</span>
        </div>
    </div>

    <div class="right-side">
        <button (click)="confirmDelete()"><mat-icon>close</mat-icon></button>
    </div>
</div>
