<div class="wrapper">
    @if (sender != null) {
        <div class="content">
            <app-bot-badge [initials]="senderName()[0].toUpperCase()"></app-bot-badge>
    
            <div class="right-side">
                <p class="sender-name">{{senderName()}}</p>
                <p class="text">{{message.content}}</p>
            </div>
        </div>
    }
    @else {
        <div class="error">
            <p>Error retrieving message</p>
        </div>
    }
</div>
